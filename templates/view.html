<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-Privately</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-primary">
            <div class="card-header bg-success text-white">
                Send-Privately
            </div>
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-10 offset-1">
                        <p id="text">{{ values.message }}</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4 offset-4 text-center">
                        <button class="btn btn-success" onclick="selectText()">Select Text</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="alert alert-success mt-5" role="alert">
            <h6 class="alert-heading">Note</h6>

            <hr>
            <p class="mb-0"> The note will get destroyed immediately after you close this tab. So, copy this content before you close this tab.</p>
        </div>

    </div>

    <script>
        function selectText() {
            const input = document.getElementById('text');
            const range = document.createRange();
            range.selectNode(input);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
