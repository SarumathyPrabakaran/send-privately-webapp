<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-Privately</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form method="POST">
        <div class="container">
            <label for="text_message" class="form-label mt-5">Paste Your Note here!</label>
            <textarea class="form-control mb-3 mt-2" type="text" id="text_message" name="text_message" rows="5"></textarea>
             <button type="submit" class="btn btn-success">Generate URL</button>

            {% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     <div class="alert alert-success mt-5" role="alert">
                         <h4 class="alert-heading">Link Generated!</h4>
                         <p>Your private note link is: <a href="{{ message }}">{{ message }}</a></p>
                         <hr>
                         <p class="mb-0">You can share this link with anyone you like. It will self-destruct after one viewing.</p>
                     </div>
                  {% endfor %}
               {% endif %}
            {% endwith %}
            
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
